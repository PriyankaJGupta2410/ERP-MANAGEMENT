<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Vice Principal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #response {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Add Vice Principal</h2>

  <form id="supervisorForm">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required>

    <label for="contact">Contact:</label>
    <input type="text" name="contact" id="contact" pattern="[0-9]{10}" required>

    <input type="hidden" name="role" value="vice_principal">

    <label for="salary">Salary:</label>
    <input type="number" name="salary" id="salary" required>

    <label for="join_date">Join Date:</label>
    <input type="date" name="join_date" id="join_date" required>

    <label for="profile_image">Profile Image (optional):</label>
    <input type="file" accept="image/*" id="profile_image" name="profile_image">

    <button type="submit">Add Vice Principal</button>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById('supervisorForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const token = localStorage.getItem("token");
      const responseElem = document.getElementById("response");
      responseElem.innerText = "";

      if (!token) {
        responseElem.innerText = "Authentication token missing.";
        return;
      }

      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      data.email = data.email.trim().toLowerCase();

      const fileInput = document.getElementById('profile_image');
      if (fileInput.files[0]) {
        const file = fileInput.files[0];
        const base64 = await toBase64(file);
        data.profile_image = base64;
      }

      try {
        const res = await fetch('http://127.0.0.1:5000/staff/POSTstaff', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-access-token': token
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        responseElem.innerText = result.message || result.error;

        if (res.ok && result.status === "success") {
          setTimeout(() => {
            window.location.href = "/Getstaff";
          }, 1500);
        }

      } catch (err) {
        responseElem.innerText = "Error submitting form: " + err.message;
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
      });
    }
  </script>

</body>
</html>
