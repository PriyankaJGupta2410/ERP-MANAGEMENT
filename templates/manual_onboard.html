<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manual Onboarding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="text-center mb-4">Manual Onboarding - Parent & Student</h2>
  <form id="onboardForm" class="bg-white p-4 rounded shadow-sm">
    
    <h4 class="mb-3">Parent Details</h4>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="parent_username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="parent_email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mobile</label>
      <input type="text" name="parent_mobile" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" name="parent_address" class="form-control" required>
    </div>
    <div class="mb-4">
      <label class="form-label">Password</label>
      <input type="password" name="parent_password" class="form-control" required>
    </div>

    <h4 class="mb-3">Student Details</h4>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="student_username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="student_email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mobile</label>
      <input type="text" name="student_mobile" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <input type="date" name="student_dob" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Class</label>
      <input type="text" name="student_class" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Section</label>
      <input type="text" name="student_section" class="form-control" required>
    </div>
    <div class="mb-4">
      <label class="form-label">Password</label>
      <input type="password" name="student_password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit</button>
    <div class="text-center mt-3 fw-bold" id="message"></div>
  </form>
</div>

<script>
  document.getElementById('onboardForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const form = e.target;
    const data = {
      parent_username: form.parent_username.value,
      parent_email: form.parent_email.value,
      parent_mobile: form.parent_mobile.value,
      parent_address: form.parent_address.value,
      parent_password: form.parent_password.value,
      student_username: form.student_username.value,
      student_email: form.student_email.value,
      student_mobile: form.student_mobile.value,
      student_dob: form.student_dob.value,
      student_class: form.student_class.value,
      student_section: form.student_section.value,
      student_password: form.student_password.value
    };

    try {
      const res = await fetch('/admissions/ParentStudentOnboard', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      const msgBox = document.getElementById('message');
      msgBox.textContent = result.message;
      msgBox.style.color = result.status === 'success' ? 'green' : 'red';
    } catch {
      document.getElementById('message').textContent = 'Request failed.';
      document.getElementById('message').style.color = 'red';
    }
  });
</script>

</body>
</html>
