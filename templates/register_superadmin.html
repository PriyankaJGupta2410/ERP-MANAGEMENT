<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Superadmin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f7f9fc;
    }
    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 450px;
      margin: auto;
      background: #ffffff;
      padding: 25px 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"],
    input[type="hidden"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    #response {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Register Superadmin</h2>
  <form id="superadminForm" enctype="multipart/form-data">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required />

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required />

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required />

    <label for="contact">Contact:</label>
    <input type="text" name="contact" id="contact" pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number" required />

    <label for="profilepic">Profile Picture:</label>
    <input type="file" name="profilepic" id="profilepic" accept="image/*" />

    <input type="hidden" name="role" value="Superadmin" />

    <input type="submit" value="Register" />
  </form>

  <p id="response"></p>

  <script>
    document.getElementById('superadminForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const responseElem = document.getElementById('response');
      responseElem.innerText = "";
      responseElem.className = "";

      try {
        const res = await fetch('http://127.0.0.1:5000/auth/RegisterSuperadmin', {
          method: 'POST',
          body: formData
        });

        let result;
        try {
          result = await res.json();
        } catch (jsonErr) {
          responseElem.innerText = "Invalid JSON response from server.";
          responseElem.className = "error";
          return;
        }

        if (res.ok && result.status === "success") {
          localStorage.setItem('superadmin_id', result.res_data._id);
          responseElem.innerText = result.message;
          responseElem.className = "success";
          setTimeout(() => {
            window.location.href = "/registerSchool";
          }, 1500);
        } else {
          responseElem.innerText = result.message || "Registration failed.";
          responseElem.className = "error";
        }
      } catch (error) {
        responseElem.innerText = "Error: " + error.message;
        responseElem.className = "error";
      }
    });
  </script>
</body>
</html>
