<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      letter-spacing: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Enter OTP</h2>
  <form id="otpForm">
    <label for="otp">OTP</label>
    <input type="text" id="otp" name="otp" maxlength="6" required autocomplete="off" />
    <button type="submit">Verify OTP</button>
  </form>
  <div id="message"></div>
</div>

<script>
  const form = document.getElementById('otpForm');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const otp = form.otp.value.trim();

    if (otp.length !== 6) {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Please enter a valid 6-digit OTP.';
      return;
    }

    try {
      const response = await fetch('/auth/verify-otp', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ otp })
      });

      const result = await response.json();

      if (result.status === 'success' && result.res_data) {
        const role = result.res_data.role;
        const email = result.res_data.email;
        const token = result.res_data.token;

        localStorage.setItem('token', token);
        localStorage.setItem('role',role)

        // Delay before redirect
        setTimeout(() => {
          if (role && role.toLowerCase() === 'superadmin') {
            window.location.href = '/Superadmindashboard';
          } else if (role && role.toLowerCase() === 'supervisor') {
            window.location.href = '/Supervisordashboard';
          } else if (role && role.toLowerCase() === 'accountant') {
            window.location.href = '/AccountantDashboard';
          } else {
            window.location.href = '/success';
          }
        }, 1000);// 1 second delay

      } else {
        messageDiv.style.color = 'red';
        messageDiv.textContent = result.message || 'OTP verification failed.';
      }
    } catch (error) {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Error verifying OTP. Please try again.';
    }
  });
</script>

</body>
</html>
